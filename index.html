<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Document</title>

    <link rel="stylesheet" href="https://bootswatch.com/5/minty/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<nav class="navbar bg-primary nav">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">
            <img src="" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
            <p class="displayName"></p>
            abRULSboZD
        </a>
    </div>
</nav>


<div class="container">
    <div class="loginPage d-block">
        <input type="text" class="form-control inputUsername" placeholder="Username">
        <input type="password" class="form-control inputPassword" placeholder="Password">
        <button type="button" class="btn btn-primary loginBtn">Login</button>
    </div>

    <div class="menu d-none">
        <button type="button" class="btn btn-primary btn-lg general">Général</button>
        <button type="button" class="btn btn-primary btn-lg privé">privé</button>
    </div>

    <div class="chatGeneral d-none">
        <div class="displayChatGeneral d-flex"></div>
        <input type="text" class="form-control inputChatGeneral" placeholder="Chat">
        <button type="button" class="btn btn-primary btn-lg newChatGeneral">Add</button>
        <button type="button" class="btn btn-primary btn-lg refreshBtn">Refresh</button>
    </div>


    <button type="button" class="btn btn-primary d-none" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
        Launch static backdrop modal
    </button>

    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="staticBackdropLabel">Modal title</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <input type="text" class="form-control inputChatGeneral" placeholder="edit">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">save</button>
                </div>
            </div>
        </div>
    </div>

</div>




<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="js/main.js"></script>
</body>
</html>
