<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Document</title>

    <link rel="stylesheet" href="https://bootswatch.com/5/minty/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<nav class="navbar nav">
    <div class="navbare">
        <img src="/home/enzo/messengerB1/image/logo.png" alt="Logo" width="70" height="70" class="imgLogo">
        <p class="displayName"></p>

    </div>
</nav>


<div class="container-sm principal">
    <div class="loginPage">
        <h1 class="titre">Messagerie</h1>
        <input type="text" class="form-control inputUsername" placeholder="Username">
        <input type="password" class="form-control inputPassword" placeholder="Password">
        <button type="button" class="btn btn-lg btn-primary loginBtn">Login</button>
    </div>

    <div class="menu d-none">
        <div class="menu1">
            <button type="button" class="btn btn-primary btn-lg general">Général</button>
            <button type="button" class="btn btn-primary btn-lg privé">Privé</button>
        </div>

        <div class="menu2">
            <input type="text" class="form-control inputEditDisplayName " placeholder="newDisplayName">
            <button type="button" class="btn btn-primary btn-lg btnDisplayName ">Valider</button>
        </div>

    </div>

    <div class="chatGeneral d-none">
        <div class="displayChatGeneral d-flex"></div>
        <input type="text" class="form-control inputChatGeneral" placeholder="Chat">
        <button type="button" class="btn btn-primary btn-lg newChatGeneral">Add</button>
        <button type="button" class="btn btn-primary btn-lg refreshBtn">Refresh</button>
    </div>

    <div class="chooseChat d-none">
        <div class="chooseChat2">
            <div class="private1">
                <button type="button" class="btn btn-primary btn-lg btnArthur">Arthur</button>
            </div>
            <div class="private2">
                <button type="button" class="btn btn-primary btn-lg btnEmilie">Emilie</button>
            </div>
            <div class="private3">
                <button type="button" class="btn btn-primary btn-lg btnChrisna">Chrisna</button>
            </div>
        </div>

    </div>

    <div class="chatPrivate d-none">
        <div class="displayChatPrivate d-flex"></div>
        <input type="text" class="form-control inputChatPrivate" placeholder="Chat">
        <button type="button" class="btn btn-primary btn-lg newChatPrivate">Add</button>
        <button type="button" class="btn btn-primary btn-lg refreshBtn">Refresh</button>
    </div>


    <button type="button" class="btn btn-primary d-none editBtn" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
        Launch static backdrop modal
    </button>


    <div class="modal modalDelete" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Supprimer</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>Êtes vous sûr de vouloir supprimer le message ?</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary close" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary confirmer">Save changes</button>
                </div>
            </div>
        </div>
    </div>


    <div class="modal fade modalEdit" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="staticBackdropLabel">Modal title</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <input type="text" class="form-control inputEditChatGeneral" placeholder="edit">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary close" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary save">save</button>
                </div>
            </div>
        </div>
    </div>

</div>




<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="js/main.js"></script>
</body>
</html>
